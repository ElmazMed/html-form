<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@700&family=Poppins:wght@200;300;400;500&family=Raleway:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body style="font-family: 'Poppins', sans-serif; background-color: #0085a8; display: flex; justify-content: center; align-items: center; min-height: 90vh;">
        <div class="container" style="background-color: #ffff; border-radius: 5px;  width: 30%;   padding: 36px 0px; display: flex; flex-direction: column; align-items: center;">
            <h3 style="color: #505050; font-size: 33px; font-weight: 600;">Login</h3>
            <form action="" style="display: flex; flex-direction: column; align-items: baseline;">
                <span>Email:</span>
                <input type="email" placeholder="Email" style="padding: 18px 125px 18px 7px; border: 1px solid #cccccc; border-radius: 4px; margin-bottom: 20px; outline: none;">
                <span>Password:</span>
                <input type="password" placeholder="Password" style="padding: 18px 125px 18px 7px; border: 1px solid #cccccc; border-radius: 4px; margin-bottom: 20px; outline: none;">
                <div class="check" style="display: flex; margin-bottom: 20px;">
                    <input type="checkbox">
                    <span>Show Password</span>
                </div>
                <button style="width: 100%; background-color: #0085a8; border: none; color: #ffff; border-radius: 4px; padding: 14px; font-size: 16px; cursor: pointer; margin-bottom: 20px;">Sign In</button>
            </form>
            <span style="margin-bottom: 10px;">Forgot <a href="" style="text-decoration: none;"> Username / Password</a>?</span>
            <span>Don't have an account?<a href="" style="text-decoration: none;"> Sign up</a></span>
        </div>
</body>
</html>
